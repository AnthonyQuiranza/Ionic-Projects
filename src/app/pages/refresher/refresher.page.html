<app-header></app-header>

<ion-content>


  <ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
  </ion-content>

  <h1 *ngIf="items.length === 0">Pull to refresh</h1>

  <ion-list *ngIf="items.length > 0">
    <ion-item *ngFor="let item of items; let i = index">Item {{ i + 1}}</ion-item>
    
  </ion-list>


</ion-content>
