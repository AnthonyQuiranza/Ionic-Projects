<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>DateTime</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-list>
    <ion-list-header>
      <ion-label>Datos de Nacimiento</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>
        Fecha de nacimiento
      </ion-label>
      <ion-datetime placeholder="Nacimiento"
      
      display-format="YYYY MMMM DD"
      cancelText="Cancelar!"
      [ngModel]="fechaNaci.toISOString()"
      (ionChange)="cambioFecha($event)"></ion-datetime>
    </ion-item>
  </ion-list>


</ion-content>
